<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="product">
    <div class="product__image">
      <img class="product__picture" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau de Parfum">
    </div>
    <div class="product__information">
      <p class="product__type">Perfume</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <p class="product__price_current">$149.99</p>
        <p class="product__price_original">$169.99</p>
      </div>
      <button class="btn add-to-cart">
        Add to Cart
      </button>
    </div>
  </div>
</main>
</body>
</html>
